<!DOCTYPE html>
<html>

<head>
	<title>Roman Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer>

	</script>
</head>

<body>
	<h1>Roman Converter</h1>

  <p>
    I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000
  </p>

  <p>
    If a numeral is less than the following numeral, subtract
    them. For example, IV is 4. Otherwise, add them. For
    example, VI is 6.
  </p>

	<input type="text" placeholder="Roman numerals" id="roman">
  <button id="convertButton">Convert to decimal</button>
  <p id="decimalParagraph"></p>
</body>

</html>
